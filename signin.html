<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2><span>P</span>azion<h2>
                    <h2 class="form-title">Sign up for an account</h2>
                    <div class="form-radio">
                    </div>
                    <div class="form-textbox">
                        <input type="text" name="name" id="name" placeholder="First name" />
                    </div>
                    <div class="form-textbox">
                        <input type="text" placeholder="Last name" />
                    </div>
                    <div class="form-textbox">
                        <input type="email" name="email" id="middle" placeholder="email" />
                    </div>

                    <div class="form-textbox">
                        <input type="password" name="pass" id="middle" placeholder="set password"/>
                    </div>

                    <div class="form-textbox">
                        <input type="password" name="pass" placeholder="confirm password"/>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="login.html" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
